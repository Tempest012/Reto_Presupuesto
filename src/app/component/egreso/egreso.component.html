<div class="col-md-6">
    <h2 class="text-center text-danger">Egresos</h2>
    <ul class="list-group mt-3">
      <li *ngFor="let egreso of egresos" class="list-group-item d-flex justify-content-between align-items-center">
        {{ egreso.descripcion }} - {{ egreso.valor }}
        <button class="btn btn-sm btn-danger" (click)="eliminarEgreso(egreso)">
          <i class="bi bi-x-circle"></i>
        </button>
      </li>
    </ul>
  </div>
